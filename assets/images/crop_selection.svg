<svg height="200" viewBox="0 0 200 200" width="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="leafGreen" x1="0%" x2="100%" y1="0%" y2="100%">
            <stop style="stop-color:#4CAF50;stop-opacity:1" offset="0%" />
            <stop style="stop-color:#388E3C;stop-opacity:1" offset="100%" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect fill="#F1F8E9" height="200" width="200" />

    <!-- Vegetables grid -->
    <!-- Tomato -->
    <circle cx="60" cy="60" fill="#FF5722" r="25" />
    <circle cx="60" cy="50" fill="#4CAF50" r="3" />
    <text fill="#2E7D32" font-size="10" text-anchor="middle" x="60" y="100">Tomate</text>

    <!-- Lettuce -->
    <g transform="translate(140, 60)">
        <circle fill="url(#leafGreen)" r="20" />
        <circle cx="-5" cy="-5" fill="#66BB6A" r="8" />
        <circle cx="5" cy="-5" fill="#66BB6A" r="8" />
        <circle cx="0" cy="5" fill="#66BB6A" r="8" />
    </g>
    <text fill="#2E7D32" font-size="10" text-anchor="middle" x="140" y="100">Alface</text>

    <!-- Carrot -->
    <g transform="translate(60, 140)">
        <ellipse fill="#FF9800" rx="4" ry="20" />
        <g transform="translate(0, -20)">
            <line stroke="#4CAF50" stroke-width="2" x1="0" x2="-3" y1="0" y2="-8" />
            <line stroke="#4CAF50" stroke-width="2" x1="0" x2="0" y1="0" y2="-10" />
            <line stroke="#4CAF50" stroke-width="2" x1="0" x2="3" y1="0" y2="-8" />
        </g>
    </g>
    <text fill="#2E7D32" font-size="10" text-anchor="middle" x="60" y="180">Cenoura</text>

    <!-- Broccoli -->
    <g transform="translate(140, 140)">
        <circle fill="#4CAF50" r="15" />
        <circle cx="-5" cy="-8" fill="#66BB6A" r="6" />
        <circle cx="5" cy="-8" fill="#66BB6A" r="6" />
        <circle cx="-8" cy="3" fill="#66BB6A" r="5" />
        <circle cx="8" cy="3" fill="#66BB6A" r="5" />
        <circle cx="0" cy="8" fill="#66BB6A" r="4" />
    </g>
    <text fill="#2E7D32" font-size="10" text-anchor="middle" x="140" y="180">Br√≥colis</text>

    <!-- Selection indicator -->
    <circle cx="140" cy="60" fill="none" r="30" stroke="#2E7D32" stroke-dasharray="5,5"
        stroke-width="3" />

    <text fill="#2E7D32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        x="100" y="25">
        Escolha suas Culturas
    </text>
</svg>