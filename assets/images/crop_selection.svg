<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#F1F8E9"/>
  
  <!-- Vegetables grid -->
  <!-- Tomato -->
  <circle cx="60" cy="60" r="25" fill="#FF5722"/>
  <circle cx="60" cy="50" r="3" fill="#4CAF50"/>
  <text x="60" y="100" text-anchor="middle" fill="#2E7D32" font-size="10">Tomate</text>
  
  <!-- Lettuce -->
  <g transform="translate(140, 60)">
    <circle r="20" fill="url(#leafGreen)"/>
    <circle cx="-5" cy="-5" r="8" fill="#66BB6A"/>
    <circle cx="5" cy="-5" r="8" fill="#66BB6A"/>
    <circle cx="0" cy="5" r="8" fill="#66BB6A"/>
  </g>
  <text x="140" y="100" text-anchor="middle" fill="#2E7D32" font-size="10">Alface</text>
  
  <!-- Carrot -->
  <g transform="translate(60, 140)">
    <ellipse rx="4" ry="20" fill="#FF9800"/>
    <g transform="translate(0, -20)">
      <line x1="0" y1="0" x2="-3" y2="-8" stroke="#4CAF50" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="-10" stroke="#4CAF50" stroke-width="2"/>
      <line x1="0" y1="0" x2="3" y2="-8" stroke="#4CAF50" stroke-width="2"/>
    </g>
  </g>
  <text x="60" y="180" text-anchor="middle" fill="#2E7D32" font-size="10">Cenoura</text>
  
  <!-- Broccoli -->
  <g transform="translate(140, 140)">
    <circle r="15" fill="#4CAF50"/>
    <circle cx="-5" cy="-8" r="6" fill="#66BB6A"/>
    <circle cx="5" cy="-8" r="6" fill="#66BB6A"/>
    <circle cx="-8" cy="3" r="5" fill="#66BB6A"/>
    <circle cx="8" cy="3" r="5" fill="#66BB6A"/>
    <circle cx="0" cy="8" r="4" fill="#66BB6A"/>
  </g>
  <text x="140" y="180" text-anchor="middle" fill="#2E7D32" font-size="10">Br√≥colis</text>
  
  <!-- Selection indicator -->
  <circle cx="140" cy="60" r="30" fill="none" stroke="#2E7D32" stroke-width="3" stroke-dasharray="5,5"/>
  
  <text x="100" y="25" text-anchor="middle" fill="#2E7D32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Escolha suas Culturas
  </text>
</svg>